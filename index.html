<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vampiro+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <div class="navbar-parent">
            <img src="/logo.png" height="33" alt="logo">

            <div class="nav-link">
                <a class="poppins-regular" href="#">Pricing</a>
                <a class="poppins-regular" href="#">Features</a>
                <a class="poppins-regular" href="#">Our Products</a>
                <a class="poppins-regular" href="#">About</a>
            </div>

            <div class="search">
                <img src="/lup.png" width="29" height="29" alt="search">

                <span class="poppins-bold">GET THE APP</span>
            </div>

        </div>
    </nav>

    <section class="header-section">
        <div class="header-parent">
            <div class="header-left">
                <div class="header-title">
                    <img src="/corporate.png" height="34" alt="corporate">

                    <h1 class="vampiro-one-regular">Digital</h1>

                    <h1 class="poppins-semibold">Banking</h1>

                    <h1 class="poppins-semibold">Platform</h1>

                    <div class="header-button">
                        <button class="button-blue poppins-regular">Get Started</button>

                        <button class="button-underline poppins-regular">How It Works</button>
                    </div>
                </div>
           
                <img src="/cta.png" alt="cta">
            </div>

            <div class="header-right">
                <div class="header-right-parent">
                    <div>
                        <img src="/banner.png" alt="">
                    </div>

                    <div class="header-right-title">
                        <h2 class="poppins-semibold">Payroll, benefit, & more</h2>
                        <h3 class="poppins-regular">We provide document management with electronic signature and payment technology. </h3>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <section class="contact-section">
        <div class="contact-parent">
            <div class="contact-content">
                <div class="contact-content-title">
                    <span id="contact-us-title" class="poppins-semibold">Contact Us</span>
                    <span id="contact-us-description" class="poppins-regular">Feel free to contact us any time. We will get back to you as soon as we can!</span>
                </div>

                <form>
                    <div>
                        <input id="field-name" placeholder="Name" class="field-input poppins-regular" type="text">
                        <input id="field-email" placeholder="Email" class="field-input poppins-regular" type="text">
                    </div>

                    <input id="field-message" placeholder="Message" class="field-input poppins-regular" type="text">
                    
                    <button type="submit" class="button-blue poppins-regular">Get Started</button>
                </form>

            </div>

        </div>
    </section>
</body>
<script src="/script.js"></script>
</html>
